<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite CMS Gallery</title>
    <!-- Appwrite SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        :root {
            font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #0f0e17;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #2a2a72, #0f0e17);
        }

        #root {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3.2em;
            line-height: 1.1;
            background: -webkit-linear-gradient(315deg, #42d392 25%, #647eff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5em;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        /* Update: Card Design with Image */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            /* Ensures image stays inside corners */
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #2a2a2a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-content {
            padding: 1.5em;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .post-meta {
            font-size: 0.95rem;
            color: #aaa;
            margin-top: 0.5rem;
        }

        .loading {
            font-size: 1.5rem;
            color: #888;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .error {
            color: #ff8888;
            border-color: #ff4444;
            padding: 2em;
        }

        .read-more-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 0.95rem;
        }

        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>Appwrite + Gallery</h1>
        <p style="color: #aaa; margin-bottom: 2rem;">
            Dynamic content fetched from your Appwrite Database
        </p>

        <div id="loading" class="loading">Loading data...</div>
        <div id="error-container"></div>
        <div id="data-grid" class="data-grid"></div>
    </div>

    <script>
        const { Client, Databases } = Appwrite;

        const client = new Client();

        // CONFIGURATION
        const ENDPOINT = 'https://fra.cloud.appwrite.io/v1';
        const PROJECT_ID = '69847113001c5b161d27';
        const DATABASE_ID = '69847143002362c4d0b1';
        const COLLECTION_ID = 'cms';

        client
            .setEndpoint(ENDPOINT)
            .setProject(PROJECT_ID);

        const databases = new Databases(client);

        async function fetchPosts() {
            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTION_ID
                );

                const posts = response.documents;
                const grid = document.getElementById('data-grid');
                const loading = document.getElementById('loading');

                loading.style.display = 'none';

                if (posts.length === 0) {
                    grid.innerHTML = '<div class="card error"><p>No posts found.</p></div>';
                    return;
                }

                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // 1. Image Handler
                    // We check for 'Image' (capital I) as per your screenshot, 
                    // but also 'image' (small i) just in case.
                    const imageUrl = post.Image || post.image || 'https://placehold.co/600x400/222/888?text=No+Image';

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = post.title || 'Post Image';
                    img.className = 'card-image';

                    // Add error handler for broken images
                    img.onerror = function () {
                        this.src = 'https://placehold.co/600x400/222/888?text=Image+Error';
                    };

                    card.appendChild(img);

                    // 2. Content Container
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'card-content';

                    // Title
                    const title = document.createElement('div');
                    title.className = 'post-title';
                    title.textContent = post.title || 'Untitled Post';
                    contentDiv.appendChild(title);

                    // Sub-title
                    if (post['sub-title']) {
                        const subtitle = document.createElement('div');
                        subtitle.className = 'post-meta';
                        subtitle.textContent = post['sub-title'];
                        contentDiv.appendChild(subtitle);
                    }

                    // Read More Button
                    const readMoreBtn = document.createElement('a');
                    readMoreBtn.className = 'read-more-btn';
                    readMoreBtn.textContent = 'Read More';
                    readMoreBtn.href = `post-detail.html?id=${post.$id}&title=${encodeURIComponent(post.title || 'Untitled')}&subtitle=${encodeURIComponent(post['sub-title'] || '')}&image=${encodeURIComponent(imageUrl)}`;
                    contentDiv.appendChild(readMoreBtn);

                    card.appendChild(contentDiv);
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error("Appwrite error:", error);
                document.getElementById('loading').style.display = 'none';

                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `
                    <div class="card error">
                        <h3>⚠️ Error Fetching Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Run fetch on load
        fetchPosts();
    </script>
</body>

</html>
